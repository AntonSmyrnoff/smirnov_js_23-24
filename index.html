<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Hometask js 23-24</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<script data-main="scripts/main" type="text/javascript" src="scripts/require.js"></script> 
</head>
<body>
	<script type="text/tmpl" id="wrapper-template">
		<div class="wrapper">
			<h1>ToDo List</h1>
			<ul class="item-list"></ul>
			<div class="controller">
				<input type="text" class="item-value" placeholder="add task...">
				<button class="item-add">Add</button>
			</div>
		</div>
	</script>

	<script type="text/tmpl" id="list-template">
		<% for (var i = 0; i < data.length; i++) { %>
			<li>
				<span class="item-show" data-value="<%= data[i] %>"><%= data[i] %></span>
				<input type="text" class="edit-item" style="display: none;">
				<span data-value="<%= data[i] %>" class="item-delete"><i class="fa fa-trash-o" aria-hidden="true"></i></span>
			</li>
		<% }; %>
	</script>

	
</body>
</html>
